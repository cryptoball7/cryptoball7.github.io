<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .project-card:hover .overlay {
      opacity: 1;
    }
    .overlay img {
      transition: transform 0.3s ease;
    }
    .project-card:hover .overlay img {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="py-10 text-center">
    <h1 class="text-4xl font-bold mb-2">Website Samples</h1>
    <p class="text-gray-500">Click any project to view its live demo</p>
  </header>

  <main class="max-w-6xl mx-auto px-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-20">
    <!-- JS will populate projects here -->
  </main>

  <script>
    const projects = [
      "art",
      "blog",
      "business",
      "coaching",
      "course",
      "portfolio",
      "product",
      "realestate",
      "resume",
      "soon",
    ];

    const container = document.querySelector("main");

    projects.forEach(name => {
      const card = document.createElement("a");
      card.href = `${name}.html`;
      card.className = "project-card relative group block bg-white rounded-2xl shadow hover:shadow-xl overflow-hidden transition";
      card.innerHTML = `
        <div>
        <div class="relative">
          <img src="screenshots/${name}-desktop.png" alt="${name} desktop preview" class="w-full h-48 object-cover">
        </div>
        <div class="p-4">
          <h2 class="text-xl font-semibold capitalize">${name}</h2>
          <p class="text-gray-500 text-sm">View ${name} demo</p>
        </div>
          <div class="overlay absolute inset-0 bg-black/60 flex items-center justify-center gap-4 opacity-0 transition">
            <img src="screenshots/${name}-desktop.png" alt="${name} desktop" class="w-1/2 rounded-md shadow-lg">
            <img src="screenshots/${name}-mobile.png" alt="${name} mobile" class="w-1/4 rounded-md shadow-lg">
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

  <footer class="text-center py-6 text-gray-400 text-sm">
    © ${new Date().getFullYear()} Your Name or Company — All rights reserved.
  </footer>

</body>
</html>
